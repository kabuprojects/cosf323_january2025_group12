<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffe6f2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #e60073; /* Dark pink */
            margin-top: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #e60073; /* Dark pink */
            color: white;
            font-weight: 600;
        }

        /* Action Buttons */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn-edit {
            background: #ff4da6; /* Soft pink */
            color: white;
        }

        .btn-delete {
            background: #ff1a75; /* Bright pink */
            color: white;
        }

        .btn-edit:hover {
            background: #ff3385; /* Slightly darker pink */
        }

        .btn-delete:hover {
            background: #cc0052; /* Darker pink */
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #e60073;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #cc0052;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>üë§ Manage Users</h1>
    <p>Here you can view, edit, and delete users.</p>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <tr>
                <td>#001</td>
                <td>Alice Johnson</td>
                <td>alice@example.com</td>
                <td>Admin</td>
                <td>
                    <button class="btn btn-edit">‚úè Edit</button>
                    <button class="btn btn-delete">üóë Delete</button>
                </td>
            </tr>
            <tr>
                <td>#002</td>
                <td>Michael Smith</td>
                <td>michael@example.com</td>
                <td>Investigator</td>
                <td>
                    <button class="btn btn-edit">‚úè Edit</button>
                    <button class="btn btn-delete">üóë Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }} class="back-btn">üîô Back to Dashboard</a>

</body>
</html>
