<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Requests</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-top: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: 600;
        }

        /* Status Badges */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .pending { background: #ffc107; color: #fff; }
        .approved { background: #28a745; color: #fff; }
        .rejected { background: #dc3545; color: #fff; }

        /* Action Buttons */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn-approve { background: #28a745; color: white; }
        .btn-reject { background: #dc3545; color: white; }
        .btn-approve:hover { background: #218838; }
        .btn-reject:hover { background: #c82333; }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>üìú Access Requests</h1>
    <p>Review and manage user access requests efficiently.</p>

    <table>
        <thead>
            <tr>
                <th>Request ID</th>
                <th>User</th>
                <th>Document</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="requestTableBody">
            <tr>
                <td>#101</td>
                <td>John Doe</td>
                <td>Confidential_Report.pdf</td>
                <td><span class="badge pending">Pending</span></td>
                <td>
                    <button class="btn btn-approve">‚úî Approve</button>
                    <button class="btn btn-reject">‚úñ Reject</button>
                </td>
            </tr>
            <tr>
                <td>#102</td>
                <td>Jane Smith</td>
                <td>Case_File_2024.docx</td>
                <td><span class="badge approved">Approved</span></td>
                <td>‚úÖ Processed</td>
            </tr>
            <tr>
                <td>#103</td>
                <td>Mike Johnson</td>
                <td>Evidence_123.zip</td>
                <td><span class="badge rejected">Rejected</span></td>
                <td>‚ùå Processed</td>
            </tr>
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="back-btn">Dashboard</a>

</body>
</html>
